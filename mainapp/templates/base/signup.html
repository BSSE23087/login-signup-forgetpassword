<!doctype html>
<html lang="en">
  <head>
  	<title>Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/css/style.css'%}">
  </head>
	<body class="img js-fullheight" style="background-image: url({% static 'images/code.jpg'%});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign Here</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Create a free account</h3>
		      	<form  method="post" class="signin-form">
              {% csrf_token %}


                   
                        <div class="form-group">
                            <input
                            required
                          type="text"
                          name="username"
                          placeholder="UserName"
                          class="form-control"
                          autocomplete="off"
                          id="username"
                        >
                             
                            </div>
                            <div class="form-group">
                                <input
                                required
                              type="email"
                              name="email"
                              placeholder="Email"
                              class="form-control"
                              autocomplete="off"
                              id="email"
                            >
                                 
                                </div>
                                <div class="form-group">
                                    <input
                                    required
                                  type="password"
                                  name="password"
                                  placeholder="Password"
                                  class="form-control"
                                  autocomplete="off"
                                  id="password"
                                >
                                      <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                    </div>
                               
				
	            <div class="form-group">
					{% if messages %}
          {% for message in messages %}
					<h6  style="color:red;">Unable to create account resolve these errors: </h6>
					<p style="color:red;">{{message}}</p>
          {% endfor %}
					{% endif %} 
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
	            </div>
				
					
								

	            </div>
	          </form>
			  
	          <div>
				<p style="color:white;">Already have an account?  <a href="{% url 'login' %}" style="color: #fff">Login</a></p>
			</div> 

			<div>
				
			</div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script>

		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username';
		form_fields[2].placeholder='Email';
		form_fields[3].placeholder='Enter password';
		form_fields[4].placeholder='Re-enter Password';
		
	
		for (var field in form_fields){	
		  form_fields[field].className += ' form-control'
		}
	  </script>


	<script src="{% static 'js/jquery.min.js'%}"></script>
  <script src="{% static 'js/popper.js'%}"></script>
  <script src="{% static 'js/bootstrap.min.js'%}"></script>
  <script src="{% static 'js/main.js'%}"></script>

	</body>
</html>
